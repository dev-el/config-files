[ids]

*

[main]

leftcontrol = left_ctrl_mode
leftalt = oneshot(shift_mode)
rightalt = overload(altgr, f6)
rightshift = oneshot(shift)
rightcontrol = oneshot(control)

[write_mode:A]
space = toggle(write_mode)
leftalt = toggle(write_mode)
rightalt = swap(write_mode_shift)
rightshift = swap(write_mode_shift)
t = swap(move_mode)
d = togglem(write_mode_persist, 1)
s = togglem(write_mode_persist, 2)
a = togglem(write_mode_persist, 3)
v = togglem(write_mode_persist, 4)
x = togglem(write_mode_persist, 5)
z = togglem(write_mode_persist, 6)
w = togglem(write_mode_persist, 7)
q = togglem(write_mode_persist, 8)
g = togglem(write_mode_persist, 9)
b = togglem(write_mode_persist, 0)
tab = togglem(write_mode_persist, `)
e = macro(insert `)
r = macro(insert ')
f = macro(insert ~)
c = macro(insert ")
y = macro(insert ^)
j = (
i = )
k = =
; = :
l = ;
o = "
n = enter
m = '
, = macro(insert , c)
' = macro(insert ')
" = macro(insert ")
` = macro(insert `)
~ = macro(insert ~)
6 = macro(insert ^)
p = '
. = /
/ = /
h = tab
u = \

[write_mode_shift:write_mode]
' = macro(compose ")
` = macro(compose ~)
space = toggle(write_mode_shift)
leftalt = toggle(write_mode_shift)
rightalt = swap(alt_mode)
rightshift = toggle(write_mode_shift)
d = !
s = @
a = #
v = $
x = %
z = ^
w = &
q = *
g = (
b = )

[write_mode_persist:write_mode]
space = toggle(write_mode_persist)
leftalt = toggle(write_mode_persist)
d = 1
s = 2
a = 3
v = 4
x = 5
z = 6
w = 7
q = 8
g = 9
b = 0
tab = `
e = macro(M-j)
r = macro(M-l)
f = macro(M-i)
c = macro(M-k)

[move_mode:C]
space = toggle(move_mode)
leftalt = toggle(move_mode)
d = toggle(move_mode_persist_ctl) 
t = togglem(move_mode, space)
i = togglem(move_mode_persist, up)
k = togglem(move_mode_persist, down)
j = togglem(move_mode_persist, left)
l = togglem(move_mode_persist, right)
h = togglem(move_mode_persist, home)
u = togglem(move_mode_persist, end)
n = togglem(move_mode_persist, enter)
m = togglem(move_mode_persist, backspace)
e = togglem(move_mode_persist, macro(M-j))
r = togglem(move_mode_persist, macro(M-l))
g = togglem(move_mode_persist, macro(M-i))
v = togglem(move_mode_persist, macro(M-k))
f = togglem(move_mode_persist, tab)
c = togglem(move_mode_persist, macro(S-tab))

[move_mode_persist:move_mode]
space = toggle(move_mode_persist)
leftalt = toggle(move_mode_persist)
d = swap(move_mode_persist_ctl)
t = toggle(move_mode_persist)
i = up
k = down
j = left
l = right
h = home
u = end
n = enter
m = backspace
e = macro(M-j)
r = macro(M-l)
g = macro(M-i)
v = macro(M-k)
f = tab
c = macro(S-tab)

[move_mode_persist_ctl:move_mode_persist]
space = toggle(move_mode_persist_ctl)
leftalt = toggle(move_mode_persist_ctl)
d = swap(move_mode_persist)
t = toggle(move_mode_persist_ctl)
f = macro(C-tab)
c = macro(C-S-tab)
i = macro(C-i)
j = macro(C-j)
k = macro(C-k)
l = macro(C-l)
n = macro(C-n)
m = macro(A-n)

[alt_mode:A]
space = toggle(alt_mode)
leftalt = toggle(alt_mode)
t = toggle(alt_held_mode_persist)
e = togglem(alt_mode_persist, macro(M-j))
r = togglem(alt_mode_persist, macro(M-l))
g = togglem(alt_mode_persist, macro(M-i))
v = togglem(alt_mode_persist, macro(M-k))
f = -
d = _
c = #
; = %
j = {
i = }
, = *
k = *
m = [
o = ]
u = |
l = :
p = &

[alt_mode_persist:alt_mode]
space = toggle(alt_mode_persist)
leftalt = toggle(alt_mode_persist)
e = macro(M-j)
r = macro(M-l)
g = macro(M-i)
v = macro(M-k)

[alt_held_mode:A]
space = toggle(alt_held_mode)
leftalt = toggle(alt_held_mode)
j = togglem(alt_held_mode_persist, macro(A-j))
l = togglem(alt_held_mode_persist, macro(A-l))
i = togglem(alt_held_mode_persist, macro(A-i))
k = togglem(alt_held_mode_persist, macro(A-k))
n = togglem(alt_held_mode_persist, macro(A-n))
m = togglem(alt_held_mode_persist, macro(A-m))
u = togglem(alt_held_mode_persist, macro(A-u))
h = togglem(alt_held_mode_persist, macro(A-h))

[alt_held_mode_persist:alt_held_mode]
space = toggle(alt_held_mode_persist)
leftalt = toggle(alt_held_mode_persist)
e = macro(A-e)
j = macro(A-j)
l = macro(A-l)
i = macro(A-i)
k = macro(A-k)
n = macro(A-n)
m = macro(A-m)
u = macro(A-u)
h = macro(A-h)

[shift_mode:S]
leftalt = escape
rightalt = swap(alt_mode)
space = swap(write_mode)
rightcontrol = swap(alt_held_mode)
tab = swapm(alt_held_mode, A-tab)

[left_ctrl_mode:C]
leftalt = swap(left_ctrl_alt_mode)

[left_ctrl_alt_mode:C-A]
